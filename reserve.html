<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="server.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3 class="text-center">Make a reservation here!</h3>
            <hr>
            <div class="text-center">
                <a href="reserve.html""><button class=" btn btn-lg btn-primary"><span class="fa fa-list-alt"></span>    View Tables</button></a>
                <a href="home.html""><button class=" btn btn-lg"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="text" class="form-control" id="number">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="unique">Unique ID</label>
                                <input type="text" class="form-control" id="unique">
                            </div>

                        </form>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer>
                <p>
                    <a href="/api/reservations">API Table Link</a>
                    |
                    <a href="/api/waitlist">API Waitlist Link</a>
                </p>
            </footer>
    </div>
    



</body>

</html>
